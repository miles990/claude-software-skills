# Flutter pubspec.yaml Template
# Usage: Copy to project root

name: my_app
description: A Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# ===========================================
# Dependencies
# ===========================================
dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # State Management (choose one)
  flutter_riverpod: ^2.4.9
  # provider: ^6.1.1
  # flutter_bloc: ^8.1.3

  # Navigation
  go_router: ^13.0.0

  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  # hive: ^2.2.3
  # sqflite: ^2.3.0

  # Utils
  intl: ^0.18.1
  logger: ^2.0.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Firebase (optional)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.16.0
  # cloud_firestore: ^4.14.0
  # firebase_messaging: ^14.7.9

# ===========================================
# Dev Dependencies
# ===========================================
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

  # Golden Tests
  # golden_toolkit: ^0.15.0

# ===========================================
# Flutter Config
# ===========================================
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont-Regular.ttf
        - asset: assets/fonts/CustomFont-Bold.ttf
          weight: 700

# ===========================================
# Dart Defines (for flavors)
# ===========================================
# flutter run --dart-define=FLAVOR=dev
# flutter run --dart-define=FLAVOR=prod
