# Pytest Configuration Template
# Usage: Copy to pytest.ini in project root

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    -ra

# Markers (register custom markers here)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeouts (requires pytest-timeout)
timeout = 30

# Coverage (requires pytest-cov)
# Run with: pytest --cov=src --cov-report=html
# Or add to addopts: --cov=src --cov-report=term-missing

# Async (requires pytest-asyncio)
asyncio_mode = auto

# Minimum version
minversion = 7.0

# Cache
cache_dir = .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
